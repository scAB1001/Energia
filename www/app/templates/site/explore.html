{% extends "b2.html" %}

{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.css') }}">
</head>

<div class="heading-container">
    <section class="user-guide">
        <ol class="guide-steps">
            <li>
                <h3>Explore our Range</h3>
                <p>Swipe right to like and save the card, left to skip</p>
            </li>
        </ol>
    </section>
</div>

<!-- Source: https://github.com/CodeSteppe/card-swiper -->
<div class="card-container">
    {% if cars_remain %}
    <ion-icon id="dislike" name="close"></ion-icon>

    <div id="swiper">
        <div id="no-more-cards-message" style="display: none;">
            <h1>No more cars available.</h1>
            <p>Please check back later!</p>
        </div>
    </div>

    <ion-icon id="like" name="heart-circle"></ion-icon>

    <!-- Local Scripts -->
    <script type="text/javascript">const cars = {{ cars | tojson | safe }};</script>
    <script src="{{ url_for('static', filename='card.js') }}"></script>
    <script src="{{ url_for('static', filename='cardContainer.js') }}"></script>

    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    {% else %}
    <div id="no-more-cards-message" style="display: block;">
        <h1>No more cars available.</h1>
        <p>Please check back later!</p>
    </div>
    {% endif %}
</div>

{% endblock %}
