{% extends "b2.html" %}

{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.css') }}">
</head>

<div class="heading-container">

    <div class="detail-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='cars/' ~ car['imageUrl'] ~ '.jpg') }}"
                alt="{{ car['carName'] }}">
        </div>

        <div class="single-card-container">
            <article class="single-card" id="cardInfo">
                <p><strong>Make:</strong> {{ car['make'] }}</p>
                <p><strong>Model:</strong> {{ car['model'] }}</p>
                <p><strong>Year:</strong> {{ car['year'] }}</p>
                <p><strong>Body Type:</strong> {{ car['body_type'] }}</p>
                <p><strong>Horsepower:</strong> {{ car['horsepower'] }} bhp</p>
                <p><strong>Monthly Fee:</strong> Â£{{ car['monthly_payment'] }}</p>
                <p><strong>Mileage:</strong> {{ car['mileage'] }}</p>
                <footer class="card-footer">
                    <button class="animated-button" aria-label="Contact Lessor">Contact Owner</button>
                </footer>
            </article>
        </div>
    </div>

</div>
{% endblock %}
